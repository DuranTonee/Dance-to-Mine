<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ label }} Frames</title>
  <style>
    /* â”€â”€ Original White Theme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 20px;
      color: #333;
    }
    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: fadeIn 1s ease;
    }
    .back {
      display: inline-block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #555;
      transition: color .3s;
    }
    .back:hover { color: #000; }

    /* Grid of frames */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 20px;
      animation: fadeInUp 0.8s ease;
    }
    .card-container {
      position: relative;
      display: inline-block;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card p {
      margin: 8px;
      text-align: center;
      font-size: 0.9rem;
    }

    /* Bulk-delete button */
    .delete-selected-btn {
      display: inline-block;
      margin-bottom: 10px;
      padding: 8px 14px;
      background: #c33;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    .delete-selected-btn:hover {
      background: #a00;
    }

    /* Checkbox */
    .select-checkbox {
      position: absolute;
      top: 8px; left: 8px;
      width: 18px; height: 18px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 60px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      animation: fadeIn 0.5s;
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }
    .close {
      position: absolute;
      top: 30px; right: 35px;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: color .2s;
    }
    .close:hover { color: #ccc; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="{{ url_for('main') }}" class="back">â† Back to Home</a>
  <h1 class="title">{{ label }}</h1>

  <form method="post" action="{{ url_for('delete_frames') }}">
    <input type="hidden" name="label" value="{{ label }}">
    <button type="submit" class="delete-selected-btn">ğŸ—‘ï¸ Delete Selected</button>

    <div class="grid" id="grid">
      {% for frame in first_frames %}
      <div class="card-container">
        <input type="checkbox" name="frames" value="{{ frame }}" class="select-checkbox">
        <div class="card">
          <img src="{{ url_for('plot_png') }}?frame={{ frame }}" alt="Frame {{ frame }}">
          <p>Frame {{ frame }}</p>
        </div>
      </div>
      {% endfor %}
    </div>

    {% if remaining_frames %}
    <button type="button" id="load-more-btn">Load moreâ€¦</button>
    {% endif %}
  </form>

  <div id="modal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    const remaining = {{ remaining_frames|tojson }};
    const plotUrl   = "{{ url_for('plot_png') }}";

    document.getElementById('load-more-btn')?.addEventListener('click', () => {
      const grid = document.getElementById('grid');
      remaining.forEach(frame => {
        const c = document.createElement('div');
        c.className = 'card-container';
        c.innerHTML = `
          <input type="checkbox" name="frames" value="${frame}" class="select-checkbox">
          <div class="card">
            <img src="${plotUrl}?frame=${frame}" alt="Frame ${frame}">
            <p>Frame ${frame}</p>
          </div>`;
        grid.appendChild(c);
      });
      document.getElementById('load-more-btn').style.display = 'none';
    });

    function openModal(src) {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('modal-img').src = src;
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.body.addEventListener('click', e => {
      const c = e.target.closest('.card-container');
      if (!c || ['INPUT','BUTTON'].includes(e.target.tagName)) return;
      openModal(c.querySelector('img').src);
    });
  </script>
</body>
</html>
