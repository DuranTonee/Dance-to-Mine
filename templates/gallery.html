<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>📷 Pose Gallery</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="main-nav">
    <a href="{{ url_for('main') }}" class="nav-link">🏠 Home</a>
    <a href="{{ url_for('pipeline') }}" class="nav-link">🚀 Pipeline</a>
    <a href="{{ url_for('skeleton') }}" class="nav-link">💀 Skeleton</a>
  </nav>

  <h1 class="title neon">Pose Gallery</h1>
  <ul class="pose-list">
    {% for label in labels %}
      <li class="pose-item">
        <a href="{{ url_for('pose_view', label=label) }}">{{ label }}</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
